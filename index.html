<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- حل مشكلة charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Code - Groceries</title>
    <style>
        body {
  background-color:beige /* اختر اللون المناسب */
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: sans-serif;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 98%;
            margin: auto;
            padding: 10px 0;
            border-bottom: 2px solid #f1513c;
        }

        .logo {
            width: 100px;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            font-size: 15px;
            color: #5d0a04;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }

        nav button {
            padding: 12px 35px;
            border: none;
            border-radius: 10px;
            background: #f1513c;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        nav button:hover {
            scale: .95;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            padding: 60px 90px;
        }

        .left {
            flex: 1;
        }

        h2 {
            color: #5d0a04;
            font-size: 40px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 40px;
            padding-left: 70px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons button {
            padding: 13px 45px;
            border: 2px solid #f1513c;
            border-radius: 10px;
            background-color: #f1513c;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            scale: 0.95;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .right img {
            width: 100%;
    max-width: 400px; /* أو أي حجم أكبر يناسبك */
    border-radius: 20px;
        }
        .subtitle {
    color: #444;
    font-weight: bold;
    font-size: 20px;
    margin-top: 0px;
    margin-bottom: 40px;
    padding-left: 30px; /* ⬅️ نفس محاذاة العنوان */
    font-style: italic;
}

    </style>
</head>
<body>
    <div class="hero"> <!-- ✅ صلحنا كلمة calss -->
        <nav>
            <img src="./image/camera.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">ContactUs</a></li>
            </ul>
            <button>More</button>
        </nav>

        <div class="main-section">
            <div class="left">
                <h2>Fresh Lens</h2>
                <p class="subtitle">Scan your food, Stay fresh, Stay safe.</p>
                <div class="buttons">
                    <button>Scan Image</button>
                    <button>Upload Image</button>
                </div>
            </div>
            <div class="right">
                <img src="./image/Fresh&Rotten.png" alt="Food Image">
            </div>
        </div>
    </div>
</body>
</html>
